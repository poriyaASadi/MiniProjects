<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Register</title>
<link rel="stylesheet" href="./dist/all_libres/isiTost/iziToast.min.css">
    <link rel="stylesheet" href="./dist/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="scene">
    <div class="container" data-depth="0.1">
        <div class="filter"></div>
        <div class="content">
            <h2 class="titleFromlogin">form login <i class="fa-solid fa-right-to-bracket"></i></h2>
             <!-- form login -->
             <form action="" id="formlogin" method="post">
                <div class="input_box">
                    <input type="email"  id="email" required  name="email" placeholder="">
                    <label for="">email</label>
                </div>
                <div class="input_box">
                    <input type="text"  id="username" required  name="username" placeholder="">
                    <label for="">username</label>
                </div>
                <div class="input_box">
                    <input type="password"  id="password" required  name="password" placeholder="">
                    <label for="">password</label>
                </div>
             </form>
             <div class="anotherRegister">
                 <div><a href="#">google<i class="fa-brands fa-google"></i></a></div>
                 <div>OR</div>
                 <div><a href="#">github<i class="fa-brands fa-github"></i></a></div>
             </div>
             <div class="btn_send">
                <a href="#">send</a>
             </div>
        </div>
    </div>
    <script src="./dist/all_libres/isiTost/iziToast.min.js" type="text/javascript"></script>
    <script src="./dist/all_libres/paralex/parallax.js"></script>
    <script src="./dist/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
